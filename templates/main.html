<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
</head>
<body>
<h2 style="color:purple"><center>CURRENCY CONVERTER</center></h2>
<table  style="background-color:black;color:black" width="500">
    
<center><h3>Value to convert</h3>
<form action="" method="POST">
<input type="text" name="amount" required placeholder="value to convert" autofocus style="width:100px"><br><br>

<label>FROM:
  <select name="from_currency">
      <option value="">Select</option>
      {% for c in currency_list %}
    <option value="">{{ c }}</option>
      {% endfor %}
  </select> --
</label>

<label>TO:
    <select name="to_currency">
        <option>select</option>
        {% for c in currency_list %}
    <option value="">{{ c }}</option>
      {% endfor %}
    </select>
</label>
<br><br>
<input type="submit" value="submit">
</center>
    
</table>
</body>
</html>
